<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{ margin: 0; padding: 0;  list-style: none;}
        .box{
            width: 200px;
            height: 200px;
            background: #fff;
            border: 1px solid #000;
            box-shadow:0px 0px 10px 3px #000;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top:-100px;
            margin-left: -100px;
        }
    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>
<script>
    var box=document.querySelector('.box')
    onmousemove=function(e){
        var ev = e || event;
        var x=ev.clientX/innerWidth*-40+20;
        var y=ev.clientY/innerHeight*-40+20;
        box.style.boxShadow=x+'px '+y+'px 10px 3px black';
    };
</script>
