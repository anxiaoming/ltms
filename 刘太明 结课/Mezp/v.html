<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        *{margin: 0;padding: 0;}

        input{
            position: absolute;
        }
        #div{
            width: 600px;
            height: 600px;
            float: left;
            margin-top: 50px;
        }
        #div>div{
            width: 120px;
            height: 120px;
            line-height: 120px;
            text-align: center;
            background: red;
            color: white;
            position: absolute;
            top:50px;
            font-size: 16px;
        }


    </style>
</head>
<body>
<input type='button' value='变换' id='btn'>
<div id='div'>

</div>

<script type="text/javascript">

    var allDiv = div.children;
    var btn=document.querySelector('#btn');
    var box=document.querySelector('#div')

    var deg = 0;
    var AllNum=0;
    btn.onclick=function () {
        box.innerHTML='';
        for(var i=0;i<=4;i++){
            var AllDiv=document.createElement('div');
            AllDiv.style.left =i*120+'px';
            AllDiv.style.top=170+'px';
            AllDiv.innerHTML=i;
            box.appendChild(AllDiv);
            box.children[i].style.background='rgb('+parseInt(Math.random()*256)+'' +
                ','+parseInt(Math.random()*256)+'' +
                ','+parseInt(Math.random()*256)+')';

            if(AllNum<4) {
                if(AllNum==0){
                    if(i%2==0){
                        AllDiv.style.top='290px';
                    }
                    if(i==2){
                        AllDiv.style.top='50px';
                    }
                }else if(AllNum==1){
                    if(i==0){
                        AllDiv.style.top='50px';
                    }
                    if(i==2){
                        AllDiv.style.top='290px';
                    }
                    if(i==3){
                        AllDiv.style.top='410px';
                        AllDiv.style.left =120+'px';
                    }
                    if(i==4){
                        AllDiv.style.top='530px';
                        AllDiv.style.left ='0px';
                    }
                }else if(AllNum==2){

                    if(i%2==0){
                        AllDiv.style.top='50px';
                    }
                    if(i==2){
                        AllDiv.style.top='290px';
                    }
                }
                else if(AllNum==3){

                    if(i==0){
                        AllDiv.style.top='50px';
                        AllDiv.style.left ='240px';
                    }
                    if(i==2){
                        AllDiv.style.top='290px';
                        AllDiv.style.left ='0px';
                    }
                    if(i==3){
                        AllDiv.style.top='410px';
                        AllDiv.style.left =120+'px';
                    }
                    if(i==4){
                        AllDiv.style.top='530px';
                        AllDiv.style.left ='240px';

                    }
                }
            }else{
                AllNum=0;
                if(AllNum==0){
                    if(i%2==0){
                        AllDiv.style.top='290px';
                    }
                    if(i==2){
                        AllDiv.style.top='50px';
                    }
                }
            }
        }
        AllNum++;

    }


</script>
</body>
</html>
