<html> 
<head> 
    <meta charset="utf-8">

*{margin: 0;padding: 0;list-style: none;}
#div1{width: 100px;height: 100px;background: black;position: absolute;}

    </style>

<body>

<div id='div1'></div>
<script type="text/javascript">
div1.onmousedown = function(e){
	var ev = e || event;
	var l = ev.clientX - div1.offsetLeft;
	var t = ev.clientY - div1.offsetTop;

	document.onmousemove = function(e){
		var ev = e || event;
		var x = ev.clientX - l;
		var y = ev.clientY - t;
		var maxX = innerWidth - div1.offsetWidth;
		var maxY = innerHeight - div1.offsetHeight;
		x = x<0?0:x;
		x = x>maxX?maxX:x;
		y = y<0?0:y;
		y = y>maxY?maxY:y;

		div1.style.left = x + 'px';
		div1.style.top = y + 'px';
	};
	document.onmouseup = function(){
		document.onmousemove = null;
	};
	return false;
}
	

	onresize = function(){
		//div1.style.left = 500 + 'px';
		if(innerWidth<div1.offsetLeft+div1.offsetWidth){
			//console.log(1);''
			div1.style.left = innerWidth - div1.offsetWidth + 'px';
		};
		if(innerHeight<div1.offsetTop+div1.offsetHeight){
			div1.style.top = innerHeight - div1.offsetHeight + 'px';
		}
	}
</script>





</body>
</html>
