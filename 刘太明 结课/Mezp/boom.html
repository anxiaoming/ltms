<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <style type="text/css">
		*{margin: 0;padding: 0;list-style: none;}
		body{
			overflow: hidden;
		}
		#boom{
			width: 640px;height: 400px;
            position: absolute;left: 0;top: 0;right: 0;bottom:0;
			margin: auto;
		}
		#boom>div{
			width: 100%;height: 100%;position: absolute;
		}
    </style>
</head>
<body>
<div id='boom'></div>
<script type="text/javascript">
	var index = 1;
	startMove();
	function startMove(){
		var x = 10,y = 8;
		var newDiv = document.createElement('div');
		boom.appendChild(newDiv);
		if(index>=3){
			index=1;
		}
		boom.style.background ='url(img/'+(index+1)+'.jpg)';
		for(var i = 0;i< y;i++){
			for(var j = 0;j < x;j++){
				var oDiv = document.createElement('div');
				oDiv.style.background = 'url(img/'+index+'.jpg)';
				oDiv.style.backgroundPositionX = 640/x*-j+'px';
				oDiv.style.backgroundPositionY = 400/y*-i+'px';
				oDiv.style.width = 640/x+'px';
				oDiv.style.height = 400/y+'px';
				oDiv.style.float = 'left';
				oDiv.style.transition=(Math.random()*2+0.5)+'s '+(Math.random()*0.5)+'s all ease';
				newDiv.appendChild(oDiv);
			}
		}
		setTimeout(function(){
			newDiv.remove();
		},2500);
		setTimeout(function(){
			index++;
			startMove();
		},3000);
		setTimeout(function(){
			var allDiv = newDiv.children;
			for(var i = 0;i < allDiv.length;i++){
				allDiv[i].style.transform='perspective(800px) translateX('+(Math.random()*400-200)+'px) translateY('+(Math.random()*400-200)+'px) rotateX('+(Math.random()*360-180)+'deg) rotateY('+(Math.random()*360-180)+'deg) rotate('+(Math.random()*360-180)+'deg) scale('+(Math.random()+2.5)+')';
				allDiv[i].style.opacity = 0;
			};
		},0);
	}
</script>
</body>
</html>
